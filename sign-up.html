<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ArtIst</title>
	<link rel="shortcut icon" href="./assets/img/artist-logo.png" type="image/x-icon">
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<!-- Swiper -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<!-- Sign-Up / Login CSS -->
	<link rel="stylesheet" href="./styles/sign-up.css">
</head>

<body>
	<div class="login-container">
		<!-- Header -->
		<div class="sign-up-header container d-flex justify-content-between py-3">
			<a href="/index.html" id="artIst-logo">
				<img src="./assets/Logo/White_Logo/White.png" height="100px" alt="">
			</a>
			<div class="lang-container">
				<a href="#">TR</a>|<a href="#">EN</a>
			</div>
		</div>

		<!-- Context -->
		<div class="form-container container d-flex flex-column">
			<div class="headDiv">
				<h2>Üye Ol</h2>
			</div>

			<!-- Kullanıcı/Tasarımcı Seçimi -->
			<div class="user-choice d-flex mb-3">
				<div id="loginDiv" class="d-flex flex-column py-4">
					<img src="./assets/icons/Layer 1_2023-04-12 (1)/Layer 1.png" alt="">
					<label for="user">Kullanıcıyım</label>
					<input type="radio" id="user" checked name="user">
				</div>
				<div id="signUpDiv" class="d-flex flex-column py-4">
					<img src="./assets/icons/Layer 1_2023-04-12/Layer 1.png" alt="">
					<label for="designer">Tasarımcıyım</label>
					<input type="radio" id="designer" name="user">
				</div>
			</div>

			<!-- Form -->
			<form id="loginForm" class="d-flex flex-column align-items-center" action="">
				<input type="email" placeholder="E-Mail">
				<input type="password" placeholder="Şifre">
				<div class="form-check">
					<input class="formInput" type="checkbox" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						<u>Kullanıcı sözleşmesini okudum, kabul ediyorum.</u>
					</label>
				</div>
				<button type="button" class="btn">Üye Ol</button>
				<div class="yada">ya da</div>
				<button type="button" class="btn"><i class="fab fa-google fa-3x"></i><span>Google ile Üye Ol</span></button>
				<div class="sign-up-container mt-3">
					<p>Üyeliğin var mı? Şimdi <a href="./login.html">Giriş yap!</a></p>
				</div>
				
			</form>
		</div>

	</div>








	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Swiper -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> <!-- Main Scripts -->
	<!-- Main Scripts -->
	<script src="./script.js"></script>
</body>

</html>
